# Visit https://golangci-lint.run/ for usage documentation
# and information on other useful linters
issues:
  max-per-linter: 0
  max-same-issues: 0

linters:
  disable-all: true
  enable:
    - copyloopvar
    - dupl
    - dupword
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - forcetypeassert
    # - forbidigo
    - decorder
    - gocritic
    - godot
    - goconst
    - gochecknoglobals
    # - godox
    - gofmt
    - gofumpt
    - goimports
    # - gomnd
    - gosimple
    - govet
    - ineffassign
    - makezero
    - nilnil
    - musttag
    - misspell
    - nilerr
    - predeclared
    - staticcheck
    - reassign
    - revive
    - tenv
    - unconvert
    - unparam
    - sloglint
    - unused
    # - testifylint
    # - wrapcheck
    - wsl
    - whitespace

linters-settings:
  goconst:
    min-occurrences: 5
